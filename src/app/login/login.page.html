<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-list>
    <ion-item>
      <ion-input label="Text input" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Number input" type="number" placeholder="000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password input" type="password" value="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Telephone input" type="tel" placeholder="888-888-8888"></ion-input>
    </ion-item>
  </ion-list>


<ion-content [fullscreen]="true">
  <ion-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="ion-text-center ion-margin-vertical lock">
        <ion-img src="../../assets/img/dente.png"></ion-img>
      </div>

      <ion-item lines="none" class="ion-margin-horizontal ion-margin-top">
        <ion-button slot="start" fill="clear" color="medium">
          <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
        </ion-button>
        <ion-input
          labelPlacement="floating"
          type="email"
          formControlName="email"
          placeholder="Enter email address"
          errorText="* Enter proper email address"
        >
          <div slot="label">Email <ion-text color="danger">*</ion-text></div>
        </ion-input>
      </ion-item> 

      <ion-item class="ion-margin" lines="none">
        <ion-button slot="start" fill="clear" color="dark">
          <ion-icon slot="icon-only" name="key-outline"></ion-icon>
        </ion-button>

        <ion-input></ion-input>

          <div slot="label">Password <ion-text color="danger">*</ion-text></div>
        <ion-button slot="end" fill="clear" color="danger" (click)="togglePwd()">
          <ion-icon ></ion-icon>
        </ion-button>
      </ion-item> 

      <div class="ion-text-right ion-margin-horizontal">
        <ion-text class="fwd" color="light">Forgot Password?</ion-text>
      </div>

      <div class="ion-margin submit" (click)="onSubmit()">
        <ion-button expand="block" size="large" type="submit">
          <ion-text><strong>ENTRAR</strong></ion-text>
        </ion-button>
      </div>

      <div class="ion-margin submitTow" (click)="onSubmit()">
        <ion-button expand="block" size="large" type="submit">
          <ion-text style="color: #685af8 ;"><strong>CRIAR CONTA</strong></ion-text>
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>


<ion-content [fullscreen]="true">
  <div class="cont">
    <ion-card>
      <form action="" [formGroup]="dadosFrase" (ngSubmit)="sendFrase()">
        <ion-item lines="none" class="ion-margin-horizontal ion-margin-top">

        </ion-item>

          <ion-input
            formControlName="author"
            type="email"
            label="Author"
            labelPlacement="floating"
            placeholder="Entre com email"
            errorText="Entre com o email de login"
          >
          <ion-button slot="start" fill="clear" color="medium">
            <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
          </ion-button>
        <div slot="label">Email <ion-text color="danger">*</ion-text></div>
        </ion-input>

        <ion-item lines="none" class="ion-margin-horizontal ion-margin-top">
          <ion-input
            formControlName="txt"
            label="msg"
            labelPlacement="floating"
            placeholder="Mensagem"
          ></ion-input>
        </ion-item>

        <ion-button
        class="ion-text-center"
        size="large"
        shape="round"
        expand="block"
        type="submit">ENVIAR</ion-button>
      </form>

    </ion-card>
  </div>
</ion-content>
